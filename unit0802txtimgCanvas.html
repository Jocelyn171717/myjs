<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="slogan">show text</button>
    <button id="image">show image</button>
    <hr>
     <canvas id="txtCanvas" width="500" height="50"></canvas>
     <br>
     <canvas id="imgCanvas" width="500" height="500"></canvas>

     <script>
        //文字
        document.getElementById('slogan').addEventListener('click',function(){
            const canvas=document.getElementById('txtCanvas');
            const ctx=canvas.getContext('2d');
            ctx.font='24px Arial';
            ctx.fillStyle='green';
            ctx.fillText('來喝咖啡',50,50);
        })
        //圖片
        document.getElementById('image').addEventListener('click',function(){
            const canvas=document.getElementById('imgCanvas');
            const ctx=canvas.getContext('2d');
            const img=new Image();
            img.onload=()=>{
                ctx.drawImage(img,0,0,500,500);
            }
            img.src='images/drink/1.jpg';
        })
     </script>
    
</body>
</html>
