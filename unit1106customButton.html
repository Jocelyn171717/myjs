<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <color-picker></color-picker>
    
    
    <script>
        class pickColor extends HTMLElement{
            constructor(){
                super();
                this.attachShadow({mode:'open'})
                connectedCallBack(){
                    const saveColor=localStorage.getItem('color') || '#000000';
                }
                this.shadowRoot.innerHTML=`
                <input type="color" value="${saveColor}">
                `
                this.shadowRoot.querySelector('input').addEventListener('input',e.target.value)
            }
        }

        customElements.define('color-picker', pickColor);
    </script>
</body>
</html>
