<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    <button id="btn">LOAD</button>
    <div id="demo1"></div>
    <div id="demo2"></div>

    <script>
        document.getElementById('btn').onclick=function(){
            laodAJAX();
        }

        function laodAJAX(){
            var url= "movie.json"
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                if(xhr.readyState===4 && this.status===200){
                    var obj=xhr.response;
                    var str='';
                    console.log(obj);

                    demo1.innerHTML=JSON.stringify(obj);

                    str=`<hr>英文名：${obj['engName']}<br>
                             中文名：${obj['chiName']}<br>
                             上映時間：${obj['release']}<br>
                             長度：${obj['length']}<br>
                             公司：${obj['company']}<br>
                             導演：${obj['director']}<br>`
                    str +="卡司:<ul>"
                        obj['cast'].forEach(e => {
                            str +=`<li>${e}</li>`;
                        });
                    str +="</ul>"
                             demo2.innerHTML=str;
                }
            }
            xhr.responseType='json'
            xhr.open('get',url,true);
            xhr.send()
        }
    </script>
</body>
</html>
