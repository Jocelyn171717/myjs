<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background-color: #FB98EA;

    <script>
        gsap.to(".demo", { 
            rotation: 360,

            duration:5,
            ease: "bounce.out",
            

        });

</html>
