<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        存錢筒
    </h1>
    <img src="images/pig.png" onclick="pig()">
    <p id="result"></p>
    <script>
        function pig(){
            var sum=0;
            r=document.querySelector('#result')

            r.innerHTML='';

            for(var i=1;i<=100;i++){
                r.innerHTML+="第"+i+"天"+sum+"+"+i+"=";
                sum+=i;
                r.innerHTML+=sum+"<br>"
            }

             
        }



    </script>
</body>
</html>
